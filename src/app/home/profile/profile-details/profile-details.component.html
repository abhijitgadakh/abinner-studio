<div class="card profile-details">
  <div class="card-header profile-details-header mb-3">
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <strong>{{ selectedCategory.name }}</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <app-profile-details-body
      [selectedDetails]="profileData[selectedCategory.code]"
      [profileData]="profileData"
    ></app-profile-details-body>
  </div>
</div>
