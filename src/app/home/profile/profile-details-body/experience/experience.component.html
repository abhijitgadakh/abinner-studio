<div
  class="btn-group"
  role="group"
  aria-label="Basic checkbox toggle button group"
>
  <div class="ms-2" *ngFor="let ced of experienceData.data">
    <input
      type="checkbox"
      class="btn-check"
      [id]="'btncheck' + ced.id"
      [checked]="isChecked(ced.id)"
      (change)="onCheckboxChange(ced.id)"
      autocomplete="off"
    />
    <label
      class="btn btn-outline-dark btn-selected"
      [for]="'btncheck' + ced.id"
    >
      {{ ced.name }}
    </label>
  </div>
</div>

<div class="acedemic-body" *ngIf="this.selectedCheckbox !== null">
  <div class="alert mt-3" role="alert">
    <h3 class="alert-heading">{{ currenrexperienceData.name }}</h3>
    <p>
      <strong>{{ currenrexperienceData.organization }}</strong>
      <em class="ms-2">{{ currenrexperienceData.duration }}</em>
    </p>
    <hr />
    <div class="description">
      <p><strong>Description:</strong></p>
      <p class="mb-0 ms-5">
        {{ currenrexperienceData.description }}
      </p>
    </div>

    <div class="skills">
      <hr />
      <p>
        <strong>Skills:</strong> {{ currenrexperienceData.skills.join(" | ") }}
      </p>
    </div>
  </div>
</div>
