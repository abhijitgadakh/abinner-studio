<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 mt-3 me-2">
      <app-category-listing
        [categories]="pwriteupsCategories"
        (selectedCategory)="filterByCategory($event)"
      ></app-category-listing>
    </div>
    <div class="col-lg-9 mt-3 ms-5">
      <app-writeups-cards
        [writeupsList]="writeupsList"
        [writeupsListAll]="writeupsListAll"
        [selectedCategory]="selectedCategory"
      ></app-writeups-cards>
    </div>
  </div>
</div>
