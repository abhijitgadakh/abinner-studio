<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-sm-0 mt-3 me-2 hidden-on-mobile">
      <app-category-listing
        [categories]="projectCategories"
        (selectedCategory)="filterByCategory($event)"
      ></app-category-listing>
    </div>
    <div class="col-lg-9 col-sm-12 mt-3 ms-0 ms-sm-5">
      <app-project-cards
        [projects]="projectList"
        [projectsAll]="projectListAll"
        [selectedCategory]="selectedCategory"
      ></app-project-cards>
    </div>
  </div>
</div>
