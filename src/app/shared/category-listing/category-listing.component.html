<div class="card category-head" style="width: 18rem">
  <div class="card-header mb-3">CATEGORIES</div>
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item category-card"
      *ngFor="let category of categories"
    >
      <a class="nav-link" (click)="selectCategory(category)">{{
        category.name
      }}</a>
    </li>
  </ul>
</div>
